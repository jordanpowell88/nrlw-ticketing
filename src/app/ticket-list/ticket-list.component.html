<app-loader [loading]="loading$ | async"></app-loader>

<div *ngIf="!(loading$ | async)">
  <app-ticket-filters
    [users]="users$ | async"
    (filter)="updateFilters($event)"
  ></app-ticket-filters>


  <h3>Tickets</h3>
  <ul  class="list-group">
      <li *ngFor="let ticket of tickets$ | async" class="list-group-item">
        <a (click)="goToTicketDetails(ticket.id)">
        {{ ticket.description }}
          <span class="float-right">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
            </svg>
          </span>
        </a>
      </li>
  </ul>

  <p *ngIf="(tickets$ | async).length === 0">0 Tickets Found.</p>

  <button class="btn btn-primary" type="button" (click)="createTicket()">Create Ticket</button>
</div>
